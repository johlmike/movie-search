<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="m_title" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="m_title"></h4>
                </div>
                <div class="modal-body">
                    <img id="m_poster" src="">
                    <div class="poster-wrap" id="m_icon">
                        <i class="material-icons poster-placeholder">crop_original</i>
                    </div>
                    <hr class="m-y-1" />
                    <h5 class="m-b-2">Plot Synopsis:</h5>
                    <p id="m_plot"></p>
                    <hr class="m-y-1" />
                    <h5 class="m-b-2" id="m_rating"></h5>
                    <a class="btn btn-primary center-block" href="" id="m_link" target="_blank">View on IMDb</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading Page -->
      <img src='img/loading.gif' class="loading_img">
    <!-- End of modal -->
    <div class="main-header">
        <div class="inner">
            <h1 class="main-title">MovieSearch</h1>
            <form class="search-form">
                <label class="is-hidden" for="search">Search a title</label>
                <input type="search" name="search" id="search" placeholder="Search a Title...">
                <label class="is-hidden" for="year">Any Year</label>
                <input type="text" maxlength="4" name="year" id="year" placeholder="Year">
                <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
            </form>
        </div>
    </div>
    <div class="main-content clearfix">
        <ul id="movies" class="movie-list">
        </ul>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
